<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>CRUD com Python  </title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body > 
    <div class="col-8 m-auto pt-2 pb-2 text-center"> 
        <h1>CRUD com Python</h1>
    </div>

     <div class="col-8 m-auto pt-3 pb-2 text-center"> 
        <a href="/form" class="btn btn-success">Adicionar</a> <!-- Ao clicar no botão adicionar, é redirecionado para o forms -->
    </div>

     <div class="col-8 m-auto pt-4 pb-2 text-center"> 
        <table class="table">
            <thead class="table-dark">
                <tr>
                    <th scope="col">ID</th>
                    <th scope="col">Modelo</th>
                    <th scope="col">Marca</th>
                    <th scope="col">Ano</th>
                    <th scope="col">Ações</th>
                </tr>
            </thead>
            <tbody>
                {% for i in db%}
                    <tr>
                        <th>{{i.id}}</th>
                        <th>{{i.modelo}}</th>
                        <th>{{i.marca}}</th>
                        <th>{{i.ano}}</th> 
                        <td>
                        <a href="/view/{{i.id}}/" class="btn btn-dark">Visualizar</a>
                        <a href="/edit/{{i.id}}/" class="btn btn-primary">Editar</a>
                        <a href="/delete/{{i.id}}/" class="btn btn-danger btnDel">Excluir</a>
                        </td>
                    </tr>
                {% endfor  %}
            </tbody>
        </table>
    </div>
    {% load static %}
    <script src="{% static 'javascript.js' %}"></script>
</body>
</html>
